<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
<style>
    figure#mouse-pointer {
        background-image: url('/home/vignesh/Desktop/startbootstrap-creative-gh-pages/img/pointer.png');
        width: 44px;
        height: 44px;
        position: absolute;
        margin-left: -8px; 
        display: block;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var i = 0, zman = 2000, myVar = null;
    var mouseInner = [
        {
            mouseInnerBehaviour: {x: 579, y: 160},
            mousePageBehaviour: {x: 579, y: 2928},
            screenSize: {x: 1366, y: 768},
            scrollPosition: {x: 0, y: 2768},
            viewPortSize: {x: 1299, y: 421}
        },
        {
            mouseInnerBehaviour: {x: 655, y: 197},
            mousePageBehaviour: {x: 655, y: 2965},
            screenSize: {x: 1366, y: 768},
            scrollPosition: {x: 0, y: 2087},
            viewPortSize: {x: 1299, y: 421}
        },
        {
            mouseInnerBehaviour: {x: 107, y: 272},
            mousePageBehaviour: {x: 107, y: 1770},
            screenSize: {x: 1366, y: 768},
            scrollPosition: {x: 0, y: 1498},
            viewPortSize: {x: 1299, y: 421}
        },
        {
            mouseInnerBehaviour: {x: 896, y: 298},
            mousePageBehaviour: {x: 896, y: 1173},
            screenSize: {x: 1366, y: 768},
            scrollPosition: {x: 0, y: 1591},
            viewPortSize: {x: 1299, y: 421}
        }
    ]

    function pls() {
        if (! myVar) {
            myVar = setInterval(sizer, zman);
        }
    }

    function sizer() {
    $('#mouse-pointer').css({
        'top' : mouseInner[i].mousePageBehaviour.y + 'px',
        'left' : mouseInner[i].mousePageBehaviour.x + 'px',
    });
    window.scrollBy(mouseInner[i].scrollPosition.x, mouseInner[i].scrollPosition.y)
    i++;
    }
    
    myVar = setInterval(sizer, zman);
</script>
</head>
<body class="mouse" style="background-color: ghostwhite">
    <button onclick="pls()">play</button>
    <button onclick="clearInterval(myVar); myVar = null;">Stop</button>
    <figure id="mouse-pointer"></figure>
</body>
</html>
